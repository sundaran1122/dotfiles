inactive-opacity = 1.0;
active-opacity = 1.0;

opacity-rule= [
  "95:class_g = 'kitty' && focused", 
  "80:class_g = 'kitty' && !focused",
  "95:class_g = 'Alacritty' && focused", 
  "80:class_g = 'Alacritty' && !focused",
];

transition-length = 200;
transition-pow-x = .1;
transition-pow-y = .1;
size-transition = true;

corner-radius = 7;
rounded-corners-exclude = [
  "class_g = 'Bar'"
]

blur: {
	method = "kawase";
}
